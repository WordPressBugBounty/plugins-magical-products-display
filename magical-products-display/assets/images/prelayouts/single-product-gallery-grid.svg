<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Breadcrumb -->
  <rect x="20" y="15" width="100" height="6" rx="1" fill="#adb5bd"/>
  
  <!-- Main Container -->
  <rect x="20" y="30" width="360" height="185" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Left: 2x2 Gallery Grid (55%) -->
  <rect x="30" y="40" width="88" height="80" rx="2" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
  <rect x="123" y="40" width="88" height="80" rx="2" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
  <rect x="30" y="125" width="88" height="80" rx="2" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
  <rect x="123" y="125" width="88" height="80" rx="2" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
  
  <!-- Right: Product Details (45%) -->
  <!-- Title -->
  <rect x="225" y="45" width="145" height="14" rx="2" fill="#343a40"/>
  
  <!-- Rating -->
  <rect x="225" y="65" width="70" height="10" rx="1" fill="#ffc107"/>
  
  <!-- Price -->
  <rect x="225" y="82" width="55" height="14" rx="2" fill="#28a745"/>
  
  <!-- Stock Status -->
  <rect x="225" y="102" width="60" height="8" rx="1" fill="#17a2b8"/>
  
  <!-- Description -->
  <rect x="225" y="118" width="145" height="6" rx="1" fill="#ced4da"/>
  <rect x="225" y="128" width="130" height="6" rx="1" fill="#ced4da"/>
  
  <!-- Add to Cart -->
  <rect x="225" y="145" width="90" height="25" rx="3" fill="#007bff"/>
  
  <!-- Wishlist/Compare -->
  <circle cx="330" cy="157" r="12" fill="none" stroke="#dee2e6" stroke-width="1"/>
  <circle cx="360" cy="157" r="12" fill="none" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Meta -->
  <rect x="225" y="180" width="100" height="5" rx="1" fill="#adb5bd"/>
  <rect x="225" y="190" width="80" height="5" rx="1" fill="#adb5bd"/>
  
  <!-- Tabs Section -->
  <rect x="20" y="225" width="360" height="30" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="30" y="233" width="45" height="10" rx="2" fill="#007bff"/>
  <rect x="85" y="233" width="45" height="10" rx="2" fill="#dee2e6"/>
  <rect x="140" y="233" width="45" height="10" rx="2" fill="#dee2e6"/>
  
  <!-- Related Products Section -->
  <rect x="20" y="265" width="360" height="25" rx="4" fill="#f9f9f9" stroke="#dee2e6" stroke-width="1"/>
  <rect x="30" y="272" width="75" height="10" rx="2" fill="#495057"/>
  
  <!-- Label -->
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Gallery Grid Layout</text>
</svg>
