<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Progress Steps -->
  <rect x="80" y="15" width="240" height="25" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <circle cx="120" cy="27" r="8" fill="#28a745"/>
  <line x1="128" y1="27" x2="185" y2="27" stroke="#dee2e6" stroke-width="2"/>
  <circle cx="200" cy="27" r="8" fill="#007bff"/>
  <line x1="208" y1="27" x2="265" y2="27" stroke="#dee2e6" stroke-width="2"/>
  <circle cx="280" cy="27" r="8" fill="#e9ecef"/>
  
  <!-- Two Column Layout -->
  <!-- Left: Checkout Forms (60%) -->
  <rect x="20" y="50" width="220" height="235" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Login Notice -->
  <rect x="30" y="60" width="200" height="25" rx="3" fill="#fff3cd"/>
  <rect x="40" y="68" width="120" height="8" rx="1" fill="#856404"/>
  
  <!-- Billing Details -->
  <rect x="30" y="95" width="90" height="12" rx="1" fill="#343a40"/>
  
  <!-- Form Row -->
  <rect x="30" y="115" width="95" height="25" rx="2" fill="#e9ecef"/>
  <rect x="135" y="115" width="95" height="25" rx="2" fill="#e9ecef"/>
  
  <!-- Form Row -->
  <rect x="30" y="148" width="200" height="25" rx="2" fill="#e9ecef"/>
  
  <!-- Form Row -->
  <rect x="30" y="180" width="200" height="25" rx="2" fill="#e9ecef"/>
  
  <!-- Shipping Details -->
  <rect x="30" y="215" width="90" height="12" rx="1" fill="#343a40"/>
  
  <!-- Form Row -->
  <rect x="30" y="235" width="200" height="25" rx="2" fill="#e9ecef"/>
  
  <!-- Order Notes -->
  <rect x="30" y="268" width="90" height="10" rx="1" fill="#6c757d"/>
  
  <!-- Right: Order Summary (40%) -->
  <rect x="255" y="50" width="125" height="235" rx="8" fill="#f9f9f9" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Order Review Header -->
  <rect x="265" y="62" width="80" height="12" rx="1" fill="#343a40"/>
  
  <!-- Product Item 1 -->
  <rect x="265" y="85" width="25" height="25" rx="2" fill="#e9ecef"/>
  <rect x="295" y="88" width="60" height="6" rx="1" fill="#495057"/>
  <rect x="295" y="98" width="40" height="6" rx="1" fill="#adb5bd"/>
  <rect x="345" y="90" width="25" height="8" rx="1" fill="#495057"/>
  
  <!-- Product Item 2 -->
  <rect x="265" y="118" width="25" height="25" rx="2" fill="#e9ecef"/>
  <rect x="295" y="121" width="60" height="6" rx="1" fill="#495057"/>
  <rect x="295" y="131" width="40" height="6" rx="1" fill="#adb5bd"/>
  <rect x="345" y="123" width="25" height="8" rx="1" fill="#495057"/>
  
  <!-- Divider -->
  <line x1="265" y1="155" x2="370" y2="155" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Coupon -->
  <rect x="265" y="165" width="80" height="18" rx="2" fill="#ffffff" stroke="#ced4da" stroke-width="1"/>
  
  <!-- Subtotal -->
  <rect x="265" y="195" width="45" height="8" rx="1" fill="#6c757d"/>
  <rect x="340" y="195" width="30" height="8" rx="1" fill="#495057"/>
  
  <!-- Shipping -->
  <rect x="265" y="212" width="40" height="8" rx="1" fill="#6c757d"/>
  <rect x="340" y="212" width="30" height="8" rx="1" fill="#495057"/>
  
  <!-- Total -->
  <rect x="265" y="232" width="35" height="10" rx="1" fill="#343a40"/>
  <rect x="335" y="232" width="35" height="10" rx="1" fill="#28a745"/>
  
  <!-- Payment Methods -->
  <rect x="265" y="255" width="105" height="15" rx="2" fill="#e9ecef"/>
  
  <!-- Place Order Button -->
  <rect x="265" y="277" width="105" height="18" rx="3" fill="#007bff"/>
  
  <!-- Label -->
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Classic Checkout Layout</text>
</svg>
