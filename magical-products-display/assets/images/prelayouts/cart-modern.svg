<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <rect x="20" y="15" width="100" height="18" rx="2" fill="#212529"/>
  
  <!-- Two Column Layout -->
  <!-- Left: Cart Items (60%) -->
  <rect x="20" y="45" width="220" height="200" rx="8" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Cart Item 1 -->
  <rect x="30" y="55" width="200" height="55" rx="4" fill="#f8f9fa"/>
  <rect x="40" y="65" width="35" height="35" rx="4" fill="#e9ecef"/>
  <rect x="85" y="68" width="80" height="10" rx="1" fill="#495057"/>
  <rect x="85" y="82" width="50" height="8" rx="1" fill="#adb5bd"/>
  <rect x="180" y="75" width="40" height="12" rx="2" fill="#28a745"/>
  
  <!-- Cart Item 2 -->
  <rect x="30" y="118" width="200" height="55" rx="4" fill="#f8f9fa"/>
  <rect x="40" y="128" width="35" height="35" rx="4" fill="#e9ecef"/>
  <rect x="85" y="131" width="80" height="10" rx="1" fill="#495057"/>
  <rect x="85" y="145" width="50" height="8" rx="1" fill="#adb5bd"/>
  <rect x="180" y="138" width="40" height="12" rx="2" fill="#28a745"/>
  
  <!-- Cart Item 3 -->
  <rect x="30" y="181" width="200" height="55" rx="4" fill="#f8f9fa"/>
  <rect x="40" y="191" width="35" height="35" rx="4" fill="#e9ecef"/>
  <rect x="85" y="194" width="80" height="10" rx="1" fill="#495057"/>
  <rect x="85" y="208" width="50" height="8" rx="1" fill="#adb5bd"/>
  <rect x="180" y="201" width="40" height="12" rx="2" fill="#28a745"/>
  
  <!-- Right: Order Summary (40%) -->
  <rect x="255" y="45" width="125" height="200" rx="8" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Summary Header -->
  <rect x="265" y="55" width="80" height="14" rx="2" fill="#212529"/>
  
  <!-- Summary Items -->
  <rect x="265" y="80" width="50" height="8" rx="1" fill="#6c757d"/>
  <rect x="345" y="80" width="25" height="8" rx="1" fill="#495057"/>
  
  <rect x="265" y="95" width="45" height="8" rx="1" fill="#6c757d"/>
  <rect x="345" y="95" width="25" height="8" rx="1" fill="#495057"/>
  
  <rect x="265" y="110" width="40" height="8" rx="1" fill="#6c757d"/>
  <rect x="345" y="110" width="25" height="8" rx="1" fill="#495057"/>
  
  <!-- Divider -->
  <line x1="265" y1="130" x2="370" y2="130" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Total -->
  <rect x="265" y="140" width="35" height="12" rx="1" fill="#212529"/>
  <rect x="340" y="140" width="30" height="12" rx="1" fill="#28a745"/>
  
  <!-- Coupon -->
  <rect x="265" y="165" width="105" height="25" rx="4" fill="#f8f9fa" stroke="#ced4da" stroke-width="1"/>
  
  <!-- Checkout Button -->
  <rect x="265" y="205" width="105" height="30" rx="4" fill="#007bff"/>
  
  <!-- Label -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Modern Cart Layout</text>
</svg>
