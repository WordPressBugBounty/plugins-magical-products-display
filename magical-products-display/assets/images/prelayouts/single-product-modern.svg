<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Full Width Container -->
  <rect x="0" y="20" width="400" height="200" fill="#ffffff"/>
  
  <!-- Left: Gallery Grid (60%) -->
  <rect x="10" y="30" width="115" height="85" rx="2" fill="#e9ecef"/>
  <rect x="130" y="30" width="115" height="85" rx="2" fill="#e9ecef"/>
  <rect x="10" y="120" width="115" height="85" rx="2" fill="#e9ecef"/>
  <rect x="130" y="120" width="115" height="85" rx="2" fill="#e9ecef"/>
  
  <!-- Right: Product Details (40%) -->
  <rect x="255" y="30" width="135" height="180" fill="#ffffff"/>
  
  <!-- Breadcrumb -->
  <rect x="260" y="35" width="80" height="6" rx="1" fill="#adb5bd"/>
  
  <!-- Title -->
  <rect x="260" y="50" width="125" height="16" rx="2" fill="#212529"/>
  
  <!-- Rating -->
  <rect x="260" y="72" width="60" height="8" rx="1" fill="#ffc107"/>
  
  <!-- Price -->
  <rect x="260" y="88" width="50" height="14" rx="2" fill="#111111"/>
  
  <!-- Divider -->
  <line x1="260" y1="110" x2="385" y2="110" stroke="#eeeeee" stroke-width="1"/>
  
  <!-- Short Description -->
  <rect x="260" y="118" width="125" height="6" rx="1" fill="#ced4da"/>
  <rect x="260" y="128" width="110" height="6" rx="1" fill="#ced4da"/>
  <rect x="260" y="138" width="100" height="6" rx="1" fill="#ced4da"/>
  
  <!-- Divider -->
  <line x1="260" y1="152" x2="385" y2="152" stroke="#eeeeee" stroke-width="1"/>
  
  <!-- Add to Cart -->
  <rect x="260" y="160" width="90" height="24" rx="3" fill="#0066cc"/>
  
  <!-- Wishlist Icon -->
  <circle cx="365" cy="172" r="12" fill="none" stroke="#ced4da" stroke-width="1"/>
  <path d="M360 170 l5 6 l5-6" fill="none" stroke="#ced4da" stroke-width="1"/>
  
  <!-- Meta -->
  <rect x="260" y="192" width="100" height="5" rx="1" fill="#adb5bd"/>
  
  <!-- Tabs Section -->
  <rect x="20" y="230" width="360" height="50" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="30" y="240" width="60" height="10" rx="2" fill="#0066cc"/>
  <rect x="100" y="240" width="60" height="10" rx="2" fill="#ced4da"/>
  <rect x="170" y="240" width="60" height="10" rx="2" fill="#ced4da"/>
  
  <!-- Label -->
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Modern Layout</text>
</svg>
