<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Main Container with dashed border -->
  <rect x="30" y="30" width="340" height="220" rx="8" fill="#ffffff" stroke="#adb5bd" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Center Plus Icon -->
  <circle cx="200" cy="130" r="35" fill="#e9ecef"/>
  <rect x="190" y="110" width="20" height="40" rx="2" fill="#6c757d"/>
  <rect x="180" y="120" width="40" height="20" rx="2" fill="#6c757d"/>
  
  <!-- Text: "Start from scratch" -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="14" fill="#495057" text-anchor="middle">Start from scratch</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Build your own design</text>
  
  <!-- Label -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Custom Layout</text>
</svg>
