<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <rect x="155" y="12" width="90" height="18" rx="2" fill="#212529"/>
  
  <!-- Two Column Layout -->
  <!-- Left Column: Forms (55%) -->
  <rect x="20" y="40" width="195" height="205" rx="6" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Billing Section -->
  <rect x="30" y="50" width="70" height="12" rx="1" fill="#343a40"/>
  
  <!-- Name Row -->
  <rect x="30" y="68" width="80" height="22" rx="3" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  <rect x="120" y="68" width="85" height="22" rx="3" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  
  <!-- Email/Phone -->
  <rect x="30" y="96" width="175" height="22" rx="3" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  
  <!-- Address -->
  <rect x="30" y="124" width="175" height="22" rx="3" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  
  <!-- City/Zip Row -->
  <rect x="30" y="152" width="110" height="22" rx="3" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  <rect x="150" y="152" width="55" height="22" rx="3" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  
  <!-- Payment Section -->
  <rect x="30" y="184" width="50" height="10" rx="1" fill="#343a40"/>
  
  <!-- Card -->
  <rect x="30" y="200" width="175" height="35" rx="4" fill="#f8f9fa" stroke="#ced4da" stroke-width="1"/>
  <rect x="40" y="210" width="80" height="15" rx="2" fill="#e9ecef"/>
  <rect x="140" y="212" width="25" height="11" rx="1" fill="#6c757d"/>
  <rect x="170" y="212" width="25" height="11" rx="1" fill="#6c757d"/>
  
  <!-- Right Column: Order Summary (45%) -->
  <rect x="225" y="40" width="155" height="205" rx="6" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Summary Header -->
  <rect x="235" y="50" width="80" height="12" rx="1" fill="#343a40"/>
  
  <!-- Order Item 1 -->
  <rect x="235" y="70" width="25" height="25" rx="3" fill="#e9ecef"/>
  <rect x="265" y="73" width="70" height="8" rx="1" fill="#495057"/>
  <rect x="265" y="85" width="35" height="6" rx="1" fill="#adb5bd"/>
  <rect x="345" y="78" width="25" height="8" rx="1" fill="#343a40"/>
  
  <!-- Order Item 2 -->
  <rect x="235" y="102" width="25" height="25" rx="3" fill="#e9ecef"/>
  <rect x="265" y="105" width="70" height="8" rx="1" fill="#495057"/>
  <rect x="265" y="117" width="35" height="6" rx="1" fill="#adb5bd"/>
  <rect x="345" y="110" width="25" height="8" rx="1" fill="#343a40"/>
  
  <!-- Divider -->
  <line x1="235" y1="138" x2="370" y2="138" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Subtotal -->
  <rect x="235" y="148" width="45" height="8" rx="1" fill="#6c757d"/>
  <rect x="345" y="148" width="25" height="8" rx="1" fill="#343a40"/>
  
  <!-- Shipping -->
  <rect x="235" y="162" width="40" height="8" rx="1" fill="#6c757d"/>
  <rect x="345" y="162" width="25" height="8" rx="1" fill="#28a745"/>
  
  <!-- Tax -->
  <rect x="235" y="176" width="20" height="8" rx="1" fill="#6c757d"/>
  <rect x="345" y="176" width="25" height="8" rx="1" fill="#343a40"/>
  
  <!-- Divider -->
  <line x1="235" y1="192" x2="370" y2="192" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Total -->
  <rect x="235" y="202" width="30" height="12" rx="1" fill="#212529"/>
  <rect x="340" y="202" width="30" height="12" rx="1" fill="#28a745"/>
  
  <!-- Place Order Button -->
  <rect x="235" y="220" width="135" height="18" rx="4" fill="#007bff"/>
  
  <!-- Label -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Two-Column Checkout</text>
</svg>
