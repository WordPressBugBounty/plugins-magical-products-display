<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <rect x="155" y="10" width="90" height="16" rx="2" fill="#212529"/>
  
  <!-- Step Indicators -->
  <g transform="translate(80, 35)">
    <!-- Step 1 - Active -->
    <circle cx="0" cy="10" r="12" fill="#007bff"/>
    <text x="0" y="14" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">1</text>
    <rect x="-25" y="28" width="50" height="6" rx="1" fill="#007bff"/>
    
    <!-- Line 1-2 -->
    <line x1="15" y1="10" x2="95" y2="10" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Step 2 - Inactive -->
    <circle cx="110" cy="10" r="12" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
    <text x="110" y="14" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-anchor="middle">2</text>
    <rect x="85" y="28" width="50" height="6" rx="1" fill="#adb5bd"/>
    
    <!-- Line 2-3 -->
    <line x1="125" y1="10" x2="205" y2="10" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Step 3 - Inactive -->
    <circle cx="220" cy="10" r="12" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
    <text x="220" y="14" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-anchor="middle">3</text>
    <rect x="195" y="28" width="50" height="6" rx="1" fill="#adb5bd"/>
  </g>
  
  <!-- Current Step Content -->
  <rect x="40" y="85" width="320" height="150" rx="8" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Step 1: Billing Form -->
  <rect x="55" y="98" width="90" height="12" rx="1" fill="#343a40"/>
  
  <!-- Name Row -->
  <rect x="55" y="118" width="140" height="28" rx="4" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  <rect x="205" y="118" width="140" height="28" rx="4" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  
  <!-- Email Row -->
  <rect x="55" y="154" width="290" height="28" rx="4" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  
  <!-- Address Row -->
  <rect x="55" y="190" width="290" height="28" rx="4" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  
  <!-- Navigation Buttons -->
  <rect x="55" y="250" width="80" height="30" rx="4" fill="#f8f9fa" stroke="#ced4da" stroke-width="1"/>
  <rect x="280" y="250" width="80" height="30" rx="4" fill="#007bff"/>
  
  <!-- Label -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Multi-Step Checkout</text>
</svg>
