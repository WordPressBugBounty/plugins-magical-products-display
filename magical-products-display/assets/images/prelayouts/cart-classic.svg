<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <rect x="20" y="15" width="120" height="20" rx="2" fill="#343a40"/>
  
  <!-- Two Column Layout -->
  <!-- Left: Cart Table (65%) -->
  <rect x="20" y="45" width="230" height="160" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Table Header -->
  <rect x="25" y="50" width="220" height="20" fill="#f8f9fa"/>
  <rect x="30" y="56" width="50" height="8" rx="1" fill="#6c757d"/>
  <rect x="100" y="56" width="40" height="8" rx="1" fill="#6c757d"/>
  <rect x="160" y="56" width="30" height="8" rx="1" fill="#6c757d"/>
  <rect x="210" y="56" width="30" height="8" rx="1" fill="#6c757d"/>
  
  <!-- Cart Item 1 -->
  <rect x="30" y="75" width="35" height="35" rx="2" fill="#e9ecef"/>
  <rect x="70" y="80" width="60" height="8" rx="1" fill="#495057"/>
  <rect x="70" y="92" width="40" height="6" rx="1" fill="#adb5bd"/>
  <rect x="160" y="85" width="30" height="20" rx="2" fill="#e9ecef"/>
  <rect x="210" y="88" width="30" height="8" rx="1" fill="#28a745"/>
  
  <!-- Cart Item 2 -->
  <rect x="30" y="120" width="35" height="35" rx="2" fill="#e9ecef"/>
  <rect x="70" y="125" width="60" height="8" rx="1" fill="#495057"/>
  <rect x="70" y="137" width="40" height="6" rx="1" fill="#adb5bd"/>
  <rect x="160" y="130" width="30" height="20" rx="2" fill="#e9ecef"/>
  <rect x="210" y="133" width="30" height="8" rx="1" fill="#28a745"/>
  
  <!-- Cart Item 3 -->
  <rect x="30" y="165" width="35" height="30" rx="2" fill="#e9ecef"/>
  <rect x="70" y="168" width="60" height="8" rx="1" fill="#495057"/>
  <rect x="70" y="180" width="40" height="6" rx="1" fill="#adb5bd"/>
  <rect x="160" y="172" width="30" height="18" rx="2" fill="#e9ecef"/>
  <rect x="210" y="175" width="30" height="8" rx="1" fill="#28a745"/>
  
  <!-- Coupon Section -->
  <rect x="20" y="215" width="230" height="35" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="30" y="225" width="120" height="18" rx="2" fill="#e9ecef"/>
  <rect x="160" y="225" width="80" height="18" rx="3" fill="#6c757d"/>
  
  <!-- Right: Cart Totals (35%) -->
  <rect x="260" y="45" width="120" height="145" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Totals Header -->
  <rect x="265" y="52" width="70" height="12" rx="1" fill="#343a40"/>
  
  <!-- Subtotal -->
  <rect x="270" y="75" width="45" height="8" rx="1" fill="#6c757d"/>
  <rect x="340" y="75" width="35" height="8" rx="1" fill="#495057"/>
  
  <!-- Shipping -->
  <rect x="270" y="95" width="40" height="8" rx="1" fill="#6c757d"/>
  <rect x="340" y="95" width="30" height="8" rx="1" fill="#495057"/>
  
  <!-- Tax -->
  <rect x="270" y="115" width="25" height="8" rx="1" fill="#6c757d"/>
  <rect x="340" y="115" width="25" height="8" rx="1" fill="#495057"/>
  
  <!-- Divider -->
  <line x1="270" y1="135" x2="375" y2="135" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Total -->
  <rect x="270" y="145" width="35" height="10" rx="1" fill="#343a40"/>
  <rect x="335" y="145" width="40" height="10" rx="1" fill="#28a745"/>
  
  <!-- Checkout Button -->
  <rect x="270" y="165" width="100" height="20" rx="3" fill="#007bff"/>
  
  <!-- Cross-sells Section -->
  <rect x="20" y="260" width="360" height="30" rx="4" fill="#f8f8f8" stroke="#dee2e6" stroke-width="1"/>
  <rect x="30" y="268" width="100" height="12" rx="1" fill="#495057"/>
  
  <!-- Label -->
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Classic Cart Layout</text>
</svg>
