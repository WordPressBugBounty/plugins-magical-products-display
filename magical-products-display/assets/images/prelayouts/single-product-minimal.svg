<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Clean Minimal Container -->
  <rect x="30" y="40" width="340" height="200" fill="#ffffff"/>
  
  <!-- Left: Single Large Image (55%) -->
  <rect x="40" y="50" width="170" height="180" rx="0" fill="#f1f3f4"/>
  <rect x="40" y="50" width="170" height="180" rx="0" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Arrow indicators -->
  <circle cx="55" cy="140" r="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="195" cy="140" r="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Right: Minimal Details (45%) -->
  <!-- Title - Large, light weight -->
  <rect x="225" y="60" width="140" height="18" rx="1" fill="#1a1a1a"/>
  <rect x="225" y="82" width="80" height="18" rx="1" fill="#1a1a1a"/>
  
  <!-- Price - Clean -->
  <rect x="225" y="115" width="60" height="12" rx="1" fill="#333333"/>
  
  <!-- Description - Airy spacing -->
  <rect x="225" y="145" width="135" height="5" rx="1" fill="#d0d0d0"/>
  <rect x="225" y="155" width="120" height="5" rx="1" fill="#d0d0d0"/>
  <rect x="225" y="165" width="130" height="5" rx="1" fill="#d0d0d0"/>
  
  <!-- Add to Cart - Outline style -->
  <rect x="225" y="190" width="100" height="28" rx="0" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Meta - Stacked, subtle -->
  <rect x="225" y="225" width="70" height="4" rx="1" fill="#c0c0c0"/>
  
  <!-- Tabs Section - Minimal -->
  <rect x="30" y="255" width="340" height="30" fill="#ffffff"/>
  <rect x="40" y="262" width="40" height="8" rx="1" fill="#1a1a1a"/>
  <rect x="90" y="262" width="40" height="8" rx="1" fill="#e0e0e0"/>
  <rect x="140" y="262" width="40" height="8" rx="1" fill="#e0e0e0"/>
  
  <!-- Label -->
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="11" fill="#9e9e9e" text-anchor="middle">Minimal Layout</text>
</svg>
