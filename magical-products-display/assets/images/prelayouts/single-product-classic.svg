<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Main Container -->
  <rect x="20" y="20" width="360" height="200" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Left: Product Image Gallery -->
  <rect x="30" y="30" width="160" height="140" rx="3" fill="#e9ecef"/>
  <rect x="30" y="30" width="160" height="140" rx="3" fill="none" stroke="#ced4da" stroke-width="1"/>
  
  <!-- Gallery Thumbnails -->
  <rect x="30" y="175" width="35" height="35" rx="2" fill="#dee2e6"/>
  <rect x="70" y="175" width="35" height="35" rx="2" fill="#dee2e6"/>
  <rect x="110" y="175" width="35" height="35" rx="2" fill="#dee2e6"/>
  <rect x="150" y="175" width="35" height="35" rx="2" fill="#dee2e6"/>
  
  <!-- Right: Product Details -->
  <!-- Title -->
  <rect x="200" y="35" width="170" height="14" rx="2" fill="#495057"/>
  
  <!-- Rating -->
  <rect x="200" y="55" width="80" height="10" rx="2" fill="#ffc107"/>
  
  <!-- Price -->
  <rect x="200" y="75" width="60" height="16" rx="2" fill="#28a745"/>
  
  <!-- Description Lines -->
  <rect x="200" y="100" width="170" height="8" rx="1" fill="#ced4da"/>
  <rect x="200" y="112" width="150" height="8" rx="1" fill="#ced4da"/>
  <rect x="200" y="124" width="160" height="8" rx="1" fill="#ced4da"/>
  
  <!-- Add to Cart Button -->
  <rect x="200" y="145" width="100" height="30" rx="4" fill="#007bff"/>
  
  <!-- Meta Info -->
  <rect x="200" y="185" width="120" height="6" rx="1" fill="#adb5bd"/>
  <rect x="200" y="195" width="100" height="6" rx="1" fill="#adb5bd"/>
  
  <!-- Tabs Section -->
  <rect x="20" y="230" width="360" height="50" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="30" y="240" width="50" height="10" rx="2" fill="#007bff"/>
  <rect x="90" y="240" width="50" height="10" rx="2" fill="#ced4da"/>
  <rect x="150" y="240" width="50" height="10" rx="2" fill="#ced4da"/>
  <rect x="30" y="258" width="340" height="6" rx="1" fill="#e9ecef"/>
  <rect x="30" y="268" width="320" height="6" rx="1" fill="#e9ecef"/>
  
  <!-- Label -->
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Classic Layout</text>
</svg>
