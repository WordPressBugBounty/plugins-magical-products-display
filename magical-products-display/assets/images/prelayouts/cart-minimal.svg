<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#fafafa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Simple Title -->
  <rect x="160" y="15" width="80" height="16" rx="2" fill="#333"/>
  
  <!-- Cart Table Header -->
  <rect x="20" y="45" width="360" height="30" rx="0" fill="#f8f8f8"/>
  <rect x="30" y="55" width="50" height="8" rx="1" fill="#666"/>
  <rect x="180" y="55" width="40" height="8" rx="1" fill="#666"/>
  <rect x="260" y="55" width="35" height="8" rx="1" fill="#666"/>
  <rect x="340" y="55" width="30" height="8" rx="1" fill="#666"/>
  
  <!-- Cart Row 1 -->
  <rect x="20" y="76" width="360" height="50" rx="0" fill="#fff" stroke="#eee" stroke-width="1"/>
  <rect x="30" y="88" width="30" height="30" rx="2" fill="#f0f0f0"/>
  <rect x="70" y="95" width="90" height="10" rx="1" fill="#333"/>
  <rect x="70" y="110" width="50" height="6" rx="1" fill="#999"/>
  <rect x="180" y="100" width="40" height="10" rx="1" fill="#333"/>
  <rect x="250" y="96" width="50" height="20" rx="2" fill="#f8f8f8" stroke="#ddd" stroke-width="1"/>
  <rect x="340" y="100" width="30" height="10" rx="1" fill="#333"/>
  
  <!-- Cart Row 2 -->
  <rect x="20" y="127" width="360" height="50" rx="0" fill="#fff" stroke="#eee" stroke-width="1"/>
  <rect x="30" y="139" width="30" height="30" rx="2" fill="#f0f0f0"/>
  <rect x="70" y="146" width="90" height="10" rx="1" fill="#333"/>
  <rect x="70" y="161" width="50" height="6" rx="1" fill="#999"/>
  <rect x="180" y="151" width="40" height="10" rx="1" fill="#333"/>
  <rect x="250" y="147" width="50" height="20" rx="2" fill="#f8f8f8" stroke="#ddd" stroke-width="1"/>
  <rect x="340" y="151" width="30" height="10" rx="1" fill="#333"/>
  
  <!-- Subtotal Row -->
  <rect x="20" y="185" width="360" height="35" rx="0" fill="#fafafa"/>
  <rect x="270" y="197" width="40" height="10" rx="1" fill="#666"/>
  <rect x="330" y="197" width="40" height="10" rx="1" fill="#333"/>
  
  <!-- Actions Row -->
  <rect x="20" y="230" width="360" height="40" rx="4" fill="#fff"/>
  
  <!-- Coupon Input -->
  <rect x="30" y="240" width="120" height="26" rx="3" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <rect x="155" y="240" width="50" height="26" rx="3" fill="#f0f0f0"/>
  
  <!-- Update & Checkout -->
  <rect x="270" y="240" width="50" height="26" rx="3" fill="#f0f0f0"/>
  <rect x="325" y="240" width="50" height="26" rx="3" fill="#333"/>
  
  <!-- Label -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="11" fill="#999" text-anchor="middle">Minimal Cart Layout</text>
</svg>
