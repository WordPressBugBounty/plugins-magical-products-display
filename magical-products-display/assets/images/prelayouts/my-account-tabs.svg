<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <rect x="140" y="12" width="120" height="16" rx="2" fill="#212529"/>
  
  <!-- Horizontal Tabs -->
  <rect x="30" y="40" width="340" height="35" rx="6" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Tab Items -->
  <rect x="40" y="48" width="50" height="20" rx="3" fill="#007bff"/>
  <rect x="100" y="50" width="45" height="16" rx="2" fill="transparent"/>
  <rect x="155" y="50" width="55" height="16" rx="2" fill="transparent"/>
  <rect x="220" y="50" width="40" height="16" rx="2" fill="transparent"/>
  <rect x="270" y="50" width="45" height="16" rx="2" fill="transparent"/>
  <rect x="325" y="50" width="35" height="16" rx="2" fill="transparent"/>
  
  <!-- Tab Labels -->
  <rect x="105" y="53" width="35" height="8" rx="1" fill="#6c757d"/>
  <rect x="162" y="53" width="40" height="8" rx="1" fill="#6c757d"/>
  <rect x="225" y="53" width="30" height="8" rx="1" fill="#6c757d"/>
  <rect x="275" y="53" width="35" height="8" rx="1" fill="#6c757d"/>
  <rect x="328" y="53" width="28" height="8" rx="1" fill="#6c757d"/>
  
  <!-- Content Area -->
  <rect x="30" y="85" width="340" height="165" rx="6" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Dashboard Content (Active Tab) -->
  <rect x="45" y="100" width="150" height="12" rx="2" fill="#343a40"/>
  <rect x="45" y="120" width="250" height="8" rx="1" fill="#6c757d"/>
  
  <!-- Info Cards Row -->
  <rect x="45" y="145" width="150" height="45" rx="4" fill="#f8f9fa" stroke="#ced4da" stroke-width="1"/>
  <rect x="55" y="155" width="60" height="8" rx="1" fill="#495057"/>
  <rect x="55" y="170" width="80" height="6" rx="1" fill="#adb5bd"/>
  
  <rect x="205" y="145" width="150" height="45" rx="4" fill="#f8f9fa" stroke="#ced4da" stroke-width="1"/>
  <rect x="215" y="155" width="60" height="8" rx="1" fill="#495057"/>
  <rect x="215" y="170" width="80" height="6" rx="1" fill="#adb5bd"/>
  
  <!-- Quick Actions -->
  <rect x="45" y="205" width="100" height="30" rx="4" fill="#007bff"/>
  <rect x="155" y="205" width="100" height="30" rx="4" fill="#f8f9fa" stroke="#ced4da" stroke-width="1"/>
  
  <!-- Label -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Tabs My Account</text>
</svg>
