<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Illustration Area -->
  <rect x="110" y="20" width="180" height="140" rx="8" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Shopping Cart Illustration -->
  <ellipse cx="200" cy="140" rx="60" ry="8" fill="#e9ecef"/>
  
  <!-- Cart Body -->
  <rect x="155" y="70" width="90" height="55" rx="5" fill="#007bff" opacity="0.1"/>
  <rect x="160" y="75" width="80" height="45" rx="3" fill="#ffffff" stroke="#007bff" stroke-width="2"/>
  
  <!-- Cart Wheels -->
  <circle cx="175" cy="128" r="8" fill="#007bff"/>
  <circle cx="225" cy="128" r="8" fill="#007bff"/>
  <circle cx="175" cy="128" r="3" fill="#ffffff"/>
  <circle cx="225" cy="128" r="3" fill="#ffffff"/>
  
  <!-- Cart Handle -->
  <path d="M155 95 L145 75 L140 75" fill="none" stroke="#007bff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Empty State Elements -->
  <circle cx="180" cy="95" r="5" fill="#e9ecef"/>
  <circle cx="200" cy="95" r="5" fill="#e9ecef"/>
  <circle cx="220" cy="95" r="5" fill="#e9ecef"/>
  
  <!-- Sad Face -->
  <circle cx="200" cy="55" r="12" fill="#ffc107" opacity="0.3"/>
  <circle cx="195" cy="52" r="2" fill="#6c757d"/>
  <circle cx="205" cy="52" r="2" fill="#6c757d"/>
  <path d="M194 60 Q200 56 206 60" fill="none" stroke="#6c757d" stroke-width="1.5"/>
  
  <!-- Text Section -->
  <rect x="100" y="175" width="200" height="18" rx="2" fill="#343a40"/>
  <rect x="120" y="200" width="160" height="8" rx="1" fill="#6c757d"/>
  <rect x="140" y="215" width="120" height="8" rx="1" fill="#adb5bd"/>
  
  <!-- Action Button -->
  <rect x="135" y="235" width="130" height="35" rx="6" fill="#007bff"/>
  
  <!-- Label -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Illustrated Empty Cart</text>
</svg>
