<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745"/>
      <stop offset="100%" style="stop-color:#20c997"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Hero Section -->
  <rect x="30" y="15" width="340" height="100" rx="8" fill="url(#successGrad)"/>
  
  <!-- Animated Checkmark Circle -->
  <circle cx="200" cy="50" r="22" fill="#ffffff" opacity="0.2"/>
  <circle cx="200" cy="50" r="16" fill="#ffffff"/>
  <path d="M192 50 L198 56 L210 44" fill="none" stroke="#28a745" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- White Text on Green -->
  <rect x="130" y="78" width="140" height="14" rx="2" fill="#ffffff"/>
  <rect x="150" y="96" width="100" height="8" rx="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Two Column Layout -->
  <!-- Left: Order Summary -->
  <rect x="30" y="125" width="165" height="125" rx="6" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <rect x="45" y="138" width="70" height="10" rx="1" fill="#343a40"/>
  
  <!-- Order Items -->
  <rect x="45" y="158" width="25" height="25" rx="3" fill="#e9ecef"/>
  <rect x="78" y="161" width="60" height="8" rx="1" fill="#495057"/>
  <rect x="78" y="173" width="35" height="6" rx="1" fill="#adb5bd"/>
  <rect x="155" y="165" width="25" height="10" rx="1" fill="#343a40"/>
  
  <rect x="45" y="190" width="25" height="25" rx="3" fill="#e9ecef"/>
  <rect x="78" y="193" width="60" height="8" rx="1" fill="#495057"/>
  <rect x="78" y="205" width="35" height="6" rx="1" fill="#adb5bd"/>
  <rect x="155" y="197" width="25" height="10" rx="1" fill="#343a40"/>
  
  <!-- Total -->
  <line x1="45" y1="222" x2="180" y2="222" stroke="#dee2e6" stroke-width="1"/>
  <rect x="45" y="230" width="30" height="10" rx="1" fill="#212529"/>
  <rect x="150" y="230" width="30" height="10" rx="1" fill="#28a745"/>
  
  <!-- Right: Delivery Info -->
  <rect x="205" y="125" width="165" height="125" rx="6" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <rect x="220" y="138" width="80" height="10" rx="1" fill="#343a40"/>
  
  <!-- Delivery Status -->
  <rect x="220" y="158" width="135" height="40" rx="4" fill="#f8f9fa"/>
  <circle cx="235" cy="178" r="8" fill="#007bff"/>
  <rect x="252" y="168" width="50" height="8" rx="1" fill="#495057"/>
  <rect x="252" y="180" width="80" height="6" rx="1" fill="#adb5bd"/>
  
  <!-- Address -->
  <rect x="220" y="208" width="60" height="8" rx="1" fill="#6c757d"/>
  <rect x="220" y="222" width="100" height="6" rx="1" fill="#495057"/>
  <rect x="220" y="234" width="80" height="6" rx="1" fill="#adb5bd"/>
  
  <!-- Label -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Modern Thank You</text>
</svg>
