<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Express Checkout Badge -->
  <rect x="145" y="8" width="110" height="20" rx="10" fill="#ffc107"/>
  <text x="200" y="22" font-family="Arial, sans-serif" font-size="10" fill="#212529" text-anchor="middle">⚡ Express Checkout</text>
  
  <!-- Express Payment Buttons -->
  <rect x="60" y="38" width="120" height="35" rx="4" fill="#000000"/>
  <rect x="75" y="50" width="90" height="12" rx="1" fill="#ffffff"/>
  
  <rect x="220" y="38" width="120" height="35" rx="4" fill="#5433ff"/>
  <rect x="235" y="50" width="90" height="12" rx="1" fill="#ffffff"/>
  
  <!-- Divider -->
  <line x1="60" y1="88" x2="180" y2="88" stroke="#dee2e6" stroke-width="1"/>
  <text x="200" y="92" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-anchor="middle">or</text>
  <line x1="220" y1="88" x2="340" y2="88" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Compact Form -->
  <rect x="60" y="100" width="280" height="130" rx="6" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Email -->
  <rect x="70" y="110" width="260" height="28" rx="4" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  <rect x="80" y="120" width="60" height="8" rx="1" fill="#e9ecef"/>
  
  <!-- Card -->
  <rect x="70" y="145" width="260" height="28" rx="4" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  <rect x="80" y="155" width="80" height="8" rx="1" fill="#e9ecef"/>
  <rect x="280" y="152" width="40" height="14" rx="2" fill="#f8f9fa"/>
  
  <!-- Name on Card -->
  <rect x="70" y="180" width="260" height="28" rx="4" fill="#fff" stroke="#ced4da" stroke-width="1"/>
  <rect x="80" y="190" width="70" height="8" rx="1" fill="#e9ecef"/>
  
  <!-- Order Summary Collapsed -->
  <rect x="60" y="240" width="280" height="35" rx="4" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <rect x="75" y="250" width="60" height="10" rx="1" fill="#495057"/>
  <rect x="240" y="250" width="50" height="10" rx="1" fill="#28a745"/>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">▾</text>
  
  <!-- Label -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Express Checkout</text>
</svg>
