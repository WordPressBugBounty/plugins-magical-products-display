<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#dee2e6" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  <rect width="400" height="300" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Container representation -->
  <rect x="40" y="40" width="320" height="180" rx="8" fill="#ffffff" stroke="#ced4da" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Layout icon -->
  <g transform="translate(170, 100)">
    <!-- Layout grid icon -->
    <rect x="0" y="0" width="24" height="24" rx="2" fill="#007bff" opacity="0.2"/>
    <rect x="2" y="2" width="8" height="8" rx="1" fill="#007bff"/>
    <rect x="14" y="2" width="8" height="8" rx="1" fill="#007bff"/>
    <rect x="2" y="14" width="8" height="8" rx="1" fill="#007bff"/>
    <rect x="14" y="14" width="8" height="8" rx="1" fill="#007bff"/>
    
    <rect x="36" y="0" width="24" height="24" rx="2" fill="#6c757d" opacity="0.2"/>
    <rect x="38" y="2" width="20" height="4" rx="1" fill="#6c757d"/>
    <rect x="38" y="10" width="20" height="4" rx="1" fill="#6c757d"/>
    <rect x="38" y="18" width="14" height="4" rx="1" fill="#6c757d"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">Layout Preview</text>
  
  <!-- Widget placeholders -->
  <rect x="60" y="230" width="80" height="30" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="70" y="240" width="60" height="10" rx="1" fill="#e9ecef"/>
  
  <rect x="160" y="230" width="80" height="30" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="170" y="240" width="60" height="10" rx="1" fill="#e9ecef"/>
  
  <rect x="260" y="230" width="80" height="30" rx="4" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="270" y="240" width="60" height="10" rx="1" fill="#e9ecef"/>
  
  <!-- Label -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="11" fill="#adb5bd" text-anchor="middle">Placeholder</text>
</svg>
